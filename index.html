  <script>
    // ‚ö†Ô∏è Reemplaz√° con TU n√∫mero (formato internacional): 549 + √°rea + n√∫mero (sin 0 ni 15)
    const PHONE_INTL = "5491141694198";

    function buildWaUrl() {
      const input = document.getElementById('name');
      const name  = (input && input.value.trim()) ? input.value.trim() : 'Cliente';
      const msg   = encodeURIComponent("Buenas! Quiero crear un usuario. Mi nombre es: " + name + " ‚úçÔ∏è");
      return "https://wa.me/" + PHONE_INTL + "?text=" + msg +
             "&utm_source=landing&utm_medium=cta&utm_campaign=bono50";
    }

    document.addEventListener('DOMContentLoaded', function () {
      const btn = document.getElementById('ctaBtn');
      if (!btn) return;

      btn.addEventListener('click', function (e) {
        e.preventDefault();

        // 1) Track del clic a WhatsApp como evento est√°ndar 'Lead'
        try {
          if (window.fbq) {
            // üî• CAMBIO CLAVE: Ahora rastreamos como un evento est√°ndar 'Lead' (Cliente Potencial)
            fbq('track', 'Lead', {
              content_name: 'Bono 30% - Click WhatsApp',
              value: 1.00, // Valor opcional para esta conversi√≥n
              currency: 'USD'
            });
          }
        } catch (err) {
          console.error("Error al disparar el evento de Meta:", err);
        }

        // 2) Espera breve para que el hit salga y luego abrir WhatsApp
        setTimeout(function () {
          window.open(buildWaUrl(), '_blank', 'noopener');
        }, 350);
      });
    });
  </script>
